<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="container">
            <header>Login Form</header>
            <div style="float: right">
                <a href="{{url_for('signup')}}" style="background: linear-gradient(90deg, #007991, #78ffd6); 
                    background-clip: border-box; 
                    border: 1px solid #007991; 
                    border-radius: 5px; 
                    box-shadow: 0 0 5px 0 rgba(0,0,0,0.25); 
                    color: #fff; 
                    display: inline-block; 
                    font-size: 16px; 
                    font-weight: 500; 
                    line-height: 45px; 
                    text-align: center; 
                    text-decoration: none; 
                    text-shadow: 0 1px 1px rgba(0,0,0,0.25); 
                    transition: all 0.2s ease 0s; 
                    width: 100px; 
                    padding: 0 20px; 
                    cursor: pointer;
                    ">Sign up</a>
            </div>
            <div class="progress-bar">
                <div class="step">
                    <p>Account details</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Photo Verification</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
           
               
               
              
            </div>
            {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
           {% endif %}
            <div class="form-outer">
                <form action="{{ url_for('login') }}" method="post">
                  
                    

                    <div class="page slide-page">
                        <div class="title">Contact Info:</div>
                        <div class="field">
                            <div class="label">Email Address</div>
                            <input type="text" name="email" required />
                        </div>
                        <div class="field">
                            <div class="label">Password</div>
                            <input type="password" name="password" required />
                        </div>
                        <div class="field btns">
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>
    
                    <div class="page">
                        <div class="title">Photo Capture</div>
                        <video id="video" width="640" height="480" style="z-index: 1000;" autoplay></video>
                        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
                        <input type="hidden" id="image_data_0" name="image_data[]" required>
                        <button id="capture" type="button" class="btn btn-primary">Capture Photo</button>
                        <button id="captureNext" type="button" class="btn btn-primary" style="display:none;">Capture Next Photo</button>
                        <div class="field btns">
                            <button class="prev-5 prev">Previous</button>
                            <button type="submit" class="submit" style="display: none;">Submit</button>
                        </div>
                    </div>
                 
                </form>
               
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    </body>
</html>
