<html>

<head>
    <title>HOME E-VOTING SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">E-VOTING SYSTEM</a>
    <a class="btn btn-danger" href="{{url_for('logout')}}"> LOGOUT</a>
</nav>
{% if message %}
    <div class="align-middle mt-3">
        <div class="alert alert-danger text-center">{{message}}</div>
    </div>
{% else %}
    <div class="container mt-5">
        <h1 class="text-center text-primary">{{electionMSg[0].election_name}}</h1>
   
        <div class="row">
            {% for party in electionMSg %}
           <div class="col-xs-12 col-sm-6 col-md-4 mt-3">
            <form action="{{url_for('submit_textarea')}}" method="post">
            <div class="card h-100 ">
                <div class="card-header d-flex justify-content-center align-items-center" style="height: 250px;">
                    <div class="img-responsive text-center">
                        <img src="{{party.image}}" class="rounded" alt="" style="max-width: 200px; max-height: 200px;">
                    </div>
                </div>
                <div class="card-body">
                    <h2 class="text-center text-success">{{party.candidate_name}}</h2>
                    <h3 class="text-center text-primary">{{party.party_name}}</h3>
                    <p class="text-center text-sm">age: {{party.age}}</p>
                </div>
                <div class="card-footer text-center">
                    <input type="text" name="voter_id" value="{{session.minmat}}" hidden>
                    <input type="text" name="party" value="{{party.party_name}}" hidden>
                    <button type="submit" class="btn btn-success btn-lg">VOTE HERE</button>
                </div>
            </div>
             </form>
           </div>
        
           {% endfor %}
        </div>
       
    </div>
 
    </div>
{% endif %}
 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
